{% extends "base.html" %}
{% block content %}

<!-- ここに中身を書いていく -->
<div class="sec1">

    <!-- アイコン選択欄 -->
    <div class="select_icon">
        <span class="icons"><img src="static/img/icon.png" value="1"></span>
        <span class="icons"><img src="static/img/tokoya01.png" value="2"></span>
        <span class="icons"><img src="static/img/iconashi.png" value="3"></span>
        <span class="icons"><img src="static/img/iconking.png" value="4"></span>
        <span class="icons"><img src="static/img/iconroba.png" value="5"></span>
    </div>

    <!-- 入力フォーム（透けてるとこ） -->
    <div class="twi">
        <div class="switch">
            <div class="switch_btn"><img src="static/img/icon03text.png"></div>
            <div class="switch_btn"><label for="img_form"><input type="file" id="img_form" name="userfile"
                        accept="image/*"><img src="static/img/icon01pic.png"></label></div>
        </div>
        <div class="flex">
            <div class="text_value">
                <img src="static/img/icon.png" class="selected_icon active_icon">
                <img src="static/img/tokoya02.png" class="selected_icon">
                <img src="static/img/iconashi.png" class="selected_icon">
                <img src="static/img/iconking.png" class="selected_icon">
                <img src="static/img/iconroba.png" class="selected_icon" value="5">
            </div>
            <form action="/add" method="post" enctype="multipart/form-data">
                <ul>
                    <li class="form active film"><textarea name="comment" class="status" placeholder="今の気持ちを入力してね"></textarea></li>
                    <li class="form film">
                        <p class="fl"></p>
                    </li>
                </ul>

                <input type="submit" value="井戸に叫ぶ">
            </form>
        </div>
    </div>

    <a href="check">テスト用リンク</a>

</div>
{% endblock %}
